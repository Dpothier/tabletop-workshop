# Character Classes
# Simplified for bead-based combat system (Step 4)
# Heroes have 3 HP and use basic actions: Move, Run, Attack, Rest

classes:
  - name: Knight
    icon: "K"
    description: >
      A heavily armored warrior who excels at drawing enemy attention
      and protecting allies.
    stats:
      health: 3
      speed: 2
      armor: 2
    rulebook_notes: >
      The Knight is the party's anchor. Position them between the boss
      and your squishier allies. Use Move to stay in melee range.

  - name: Ranger
    icon: "R"
    description: >
      A nimble fighter who can reposition quickly to find optimal positioning.
    stats:
      health: 3
      speed: 4
      armor: 0
    rulebook_notes: >
      The Ranger moves fast. Use Run to reposition across the arena
      and Attack when adjacent to the monster.

  - name: Mage
    icon: "M"
    description: >
      A fragile but strategic fighter who must carefully manage positioning.
    stats:
      health: 3
      speed: 3
      armor: 0
    rulebook_notes: >
      The Mage is fragile. Stay behind the Knight and use Rest to
      build up beads for future advanced actions.

  - name: Cleric
    icon: "C"
    description: >
      A balanced fighter who supports the party through positioning.
    stats:
      health: 3
      speed: 3
      armor: 1
    rulebook_notes: >
      The Cleric is versatile. Use Rest to draw beads and position
      strategically to support the party.
