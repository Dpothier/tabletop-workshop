actions:
  - id: move
    name: Move
    description: Move up to 2 tiles
    cost:
      time: 1
    parameters:
      - key: target
        type: tile
        prompt: Select destination
        range: 2
        filter: empty
    effects:
      - id: movement
        type: move
        params:
          destination: $target

  - id: run
    name: Run
    description: Move up to 6 tiles
    cost:
      time: 2
    parameters:
      - key: target
        type: tile
        prompt: Select destination
        range: 6
        filter: empty
    effects:
      - id: movement
        type: move
        params:
          destination: $target

  - id: attack
    name: Attack
    description: Attack an adjacent enemy
    cost:
      time: 2
    parameters:
      - key: target
        type: entity
        prompt: Select target
        filter: enemy
        range: 1
    effects:
      - id: baseAttack
        type: attack
        params:
          targetEntity: $target
          damage: 1

  - id: rest
    name: Rest
    description: Draw 2 beads to hand
    cost:
      time: 2
    parameters: []
    effects:
      - id: drawBeads
        type: drawBeads
        params:
          entityId: hero-0
          count: 2
