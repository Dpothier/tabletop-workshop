      - [normal, normal, difficult, normal, normal, normal, normal, difficult, normal, normal]
      - [normal, normal, normal, normal, normal, normal, normal, normal, normal, normal]
    hazards:
      - type: pillar
        positions:
          - { x: 2, y: 2 }
          - { x: 7, y: 2 }
          - { x: 1, y: 4 }
          - { x: 8, y: 4 }
          - { x: 2, y: 6 }
          - { x: 7, y: 6 }
