actions:
  - id: move
    name: Move
    category: movement
    description: "Move up to 2 tiles"
    cost:
      time: 1
    parameters:
      - key: target
        type: tile
        range: 2
    effects:
      - id: move-1
        type: move
        params:
          target: $target

  - id: run
    name: Run
    category: movement
    description: "Run up to 6 tiles"
    cost:
      time: 2
    parameters:
      - key: target
        type: tile
        range: 6
    effects:
      - id: run-1
        type: move
        params:
          target: $target

  - id: attack
    name: Attack
    category: attack
    description: "Attack an adjacent enemy"
    cost:
      time: 2
    parameters: []
    effects:
      - id: attack-1
        type: attack
        params:
          targetEntity: monster
          damage: 1

  - id: rest
    name: Rest
    category: other
    description: "Draw 2 beads to your hand"
    cost:
      time: 2
    parameters: []
    effects:
      - id: rest-1
        type: drawBeads
        params:
          count: 2
