# Monster Index
# All monsters use bead-based AI (Step 4)
# Bosses have 10 HP and draw beads to determine their actions

monsters:
  - name: Stone Guardian
    description: >
      An ancient construct awakened to protect forgotten ruins.
      Slow but devastating, it punishes poor positioning.
    stats:
      health: 10
      armor: 2
      speed: 1
    # Bead-based AI configuration
    beads:
      red: 3
      blue: 2
      green: 2
      white: 1
    start_state: idle
    states:
      idle:
        transitions:
          red: stone_slam
          blue: rock_throw
          green: idle
          white: earthquake
      stone_slam:
        damage: 2
        wheel_cost: 3
        range: 1
        transitions:
          red: stone_slam
          blue: rock_throw
          green: idle
          white: earthquake
      rock_throw:
        damage: 1
        wheel_cost: 2
        range: 4
        transitions:
          red: stone_slam
          blue: idle
          green: rock_throw
          white: earthquake
      earthquake:
        damage: 1
        wheel_cost: 4
        area: "all"
        transitions:
          red: idle
          blue: idle
          green: idle
          white: idle
    rulebook_notes: >
      The Stone Guardian is an introductory boss. Watch the discarded
      beads to predict its next move. Red beads lead to melee attacks,
      white triggers the devastating Earthquake.

  - name: Flame Giant
    description: >
      A towering inferno given form. Its attacks leave burning
      ground that punishes positioning mistakes.
    stats:
      health: 10
      armor: 1
      speed: 2
    # Bead-based AI configuration
    beads:
      red: 4
      blue: 2
      green: 1
      white: 1
    start_state: idle
    states:
      idle:
        transitions:
          red: crushing_slam
          blue: flame_breath
          green: idle
          white: ground_pound
      crushing_slam:
        damage: 2
        wheel_cost: 3
        range: 1
        transitions:
          red: crushing_slam
          blue: flame_breath
          green: idle
          white: ground_pound
      flame_breath:
        damage: 1
        wheel_cost: 2
        range: 3
        area: "cone 3"
        transitions:
          red: crushing_slam
          blue: idle
          green: flame_breath
          white: ground_pound
      ground_pound:
        damage: 1
        wheel_cost: 3
        area: "radius 2"
        transitions:
          red: crushing_slam
          blue: flame_breath
          green: idle
          white: idle
    rulebook_notes: >
      The Flame Giant is aggressive with many red beads. Spread out
      to avoid Flame Breath and watch for Ground Pound after white
      beads are drawn.

  - name: Shadow Stalker
    description: >
      A creature of pure darkness that strikes from the shadows.
      Fast and deadly, but fragile when exposed.
    stats:
      health: 10
      armor: 0
      speed: 4
    # Bead-based AI configuration
    beads:
      red: 2
      blue: 1
      green: 3
      white: 2
    start_state: idle
    states:
      idle:
        transitions:
          red: shadow_strike
          blue: idle
          green: vanish
          white: shadow_barrage
      shadow_strike:
        damage: 2
        wheel_cost: 2
        range: 1
        transitions:
          red: shadow_strike
          blue: vanish
          green: idle
          white: shadow_barrage
      vanish:
        damage: 0
        wheel_cost: 1
        transitions:
          red: shadow_strike
          blue: idle
          green: vanish
          white: shadow_barrage
      shadow_barrage:
        damage: 1
        wheel_cost: 3
        area: "3 targets"
        transitions:
          red: shadow_strike
          blue: idle
          green: vanish
          white: idle
    rulebook_notes: >
      The Shadow Stalker has many green beads leading to Vanish,
      making it unpredictable. Its low wheel costs mean it acts
      frequently. Corner it before it escapes.

  - name: Bead Guardian
    description: >
      A test monster using the bead-based AI system.
      Draws colored beads to determine its next attack.
    stats:
      health: 10
      armor: 2
      speed: 1
    # Bead-based AI configuration
    beads:
      red: 3
      blue: 2
      green: 2
      white: 1
    start_state: idle
    states:
      idle:
        transitions:
          red: stone_slam
          blue: ground_pound
          green: idle
          white: earthquake
      stone_slam:
        damage: 2
        wheel_cost: 3
        range: 1
        transitions:
          red: stone_slam
          blue: ground_pound
          green: idle
          white: earthquake
      ground_pound:
        damage: 1
        wheel_cost: 2
        area: "radius 2"
        transitions:
          red: stone_slam
          blue: idle
          green: ground_pound
          white: earthquake
      earthquake:
        damage: 3
        wheel_cost: 4
        area: "all"
        transitions:
          red: idle
          blue: idle
          green: idle
          white: idle
    rulebook_notes: >
      The Bead Guardian uses the bead-based AI system. Watch the
      discarded beads to predict its next move. Red beads lead to
      aggressive attacks, green beads reset to idle.
